<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanka staty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        img {
            width: 150px;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #005bb5;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin: 0 auto 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #0078d7;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        @media (max-width: 600px) {
            .buttons button {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <header>Blanka staty</header>
    <img src="10.png" alt="Koszulka">
    <div class="buttons">
        <button onclick="updateStats('2pkt', 2)">2-pkt</button>
        <button onclick="updateStats('3pkt', 3)">3-pkt</button>
        <button onclick="updateStats('1pkt', 1)">1-pkt</button>
        <button onclick="updateStats('Asy', 0)">Asysta</button>
        <button onclick="updateStats('Blok', 0)">Blok</button>
        <button onclick="updateStats('Zb', 0)">Zbiórka</button>
        <button onclick="updateStats('Prze', 0)">Przechwyt</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Statystyka</th>
                <th>Wartość</th>
                <th>Punkty</th>
            </tr>
        </thead>
        <tbody>
            <tr id="2pkt">
                <td>2-pkt</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr id="3pkt">
                <td>3-pkt</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr id="1pkt">
                <td>1-pkt</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr id="Asy">
                <td>Asysta</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr id="Blok">
                <td>Blok</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr id="Zb">
                <td>Zbiórka</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr id="Prze">
                <td>Przechwyt</td>
                <td class="value">0</td>
                <td class="points">0</td>
            </tr>
            <tr>
                <th>Łącznie</th>
                <th></th>
                <th id="totalPoints">0</th>
            </tr>
        </tbody>
    </table>

    <script>
        function updateStats(statId, points) {
            // Pobierz wiersz dla danej statystyki
            const row = document.getElementById(statId);
            const valueCell = row.querySelector('.value');
            const pointsCell = row.querySelector('.points');

            // Zaktualizuj wartości w wierszu
            const currentValue = parseInt(valueCell.textContent, 10);
            const currentPoints = parseInt(pointsCell.textContent, 10);

            valueCell.textContent = currentValue + 1;
            pointsCell.textContent = currentPoints + points;

            // Zaktualizuj całkowitą liczbę punktów
            updateTotalPoints();
        }

        function updateTotalPoints() {
            const pointsCells = document.querySelectorAll('.points');
            let total = 0;

            pointsCells.forEach(cell => {
                total += parseInt(cell.textContent, 10);
            });

            document.getElementById('totalPoints').textContent = total;
        }
    </script>
</body>
</html>
